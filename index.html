<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1> Stranger Things Quote App</h1>
      <p id="paragraph">You can add any quote you can remeber from the TV. show Stranger Things.
        <br>
      You can also search for a character's name to see some of the quotes said by the character
      </p>
      <form>
        <label for="search-input">Search:</label>
        <input type="search" id="search-input" name="search" placeholder="Search. name or character..">
        <button type="submit">Search</button>
      </form>
      <img src="https://cdn.europosters.eu/image/750/posters/stranger-things-one-sheet-i68134.jpg" alt="Stranger Things Poster">
    </header>

    <main>
      <form>
        <div>
          <label for="quote">Quote:</label>
          <input type="text" id="quote" name="quote" required  placeholder="Your Favourite Quote"/>
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required  placeholder="Author's Name"/>
        </div>
        <button type="submit" id="add-quote-btn">Add Quote</button>
        
      </form>

      <ul id="quote-list"></ul>
    </main>

   

    <script src="script.js"></script>
  </body>
  
</html>
